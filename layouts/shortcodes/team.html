<div class="max-w-7xl not-prose mx-auto pt-6 pb-16">
    <div class="grid gap-4 md:grid-cols-3 lg:max-w-none mt-12 mb-4">
    {{ range .Site.Params.team }}
        {{ $img := resources.GetMatch .image }}
        {{ $img = ($img.Resize "512x webp q90") }}
    <div class="relative">
        <img src="{{ $img.RelPermalink }}" width="100%" class="rounded-2xl"/>
        <div class="team-text rounded-lg absolute bg-gray-800 dark:bg-gray-50 text-white dark:text-gray-900 w-11/12 py-6 px-4 bottom-0 left-1/2 -translate-x-1/2 -translate-y-2">
            <div class="text-xl font-medium">{{ .name }}</div>
            <p class="font-light">
                {{ .role }}
            </p>
        </div>
    </div>
    {{ end }}
</div>
</div>
